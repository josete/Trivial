<html>
    <head>
        <title>Insertar pregunta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/Trivial/InsertarPreguntaServlet" method="POST">
            Pregunta:<br>
            <input type="text" name="pregunta"><br>
            Respuesta correcta:<br>
            <input type="text" name="respuestaCorrecta"><br>
            Respuesta a:<br>
            <input type="text" name="respuestaA"><br>
            Respuesta b:<br>
            <input type="text" name="respuestaB"><br>
            Respuesta c:<br>
            <input type="text" name="respuestaD"><br>
            Respuesta d:<br>
            <input type="text" name="respuestaC"><br>
            Tema:<br>
            <input type="text" name="tema"><br>
            <br>
            <input type="submit" value="Crear pregunta">
        </form>
    </body>
</html>
